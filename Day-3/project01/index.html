<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>User Card</title>
  </head>
  <body>
    <section class="user-card">
      <div class="card-info">
        <div class="avatar">
          <img src="./img/picture1.jpg" alt="avatar" />
        </div>
        <div class="info">
          <div class="user-name">
            <h3>David Grant</h3>
            <p>3D Artist</p>
          </div>

          <div class="review">
            <ul>
              <li>
                <img src="./img/star.png" alt="start" class="icon" />
                <span>4.7 Rating</span>
              </li>
              <li>
                <img src="./img/Review.png" alt="review" class="icon" /><span
                  >4,447 Reviews</span
                >
              </li>
              <li>
                <img src="./img/User.png" alt="user" class="icon" /><span
                  >478 Students</span
                >
              </li>
            </ul>
          </div>

          <div class="des">
            <p>
              David Grant has been making video games for a living for more than
              14 years as a Designer, Producer, Creative Director, and Executive
              Producer, creating games for console, mobile, PC and Facebook.
            </p>
          </div>

          <div>
            <button>Show more</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
