<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .title {
        width: 500px;
        border-bottom: 1px dashed #000;
        text-align: center;
      }
      h1::after {
        content: "";
        width: 10%;
        height: 4px;
        background-color: #000;
        position: absolute;
        top: 80px;
        left: 180px;
      }
      p::first-line {
        font-size: 40px;
      }
      p::first-letter {
        font-size: 70px;
      }
    </style>
  </head>

    <div class="title">
      <h1>Về chúng tôi</h1>

</html>
