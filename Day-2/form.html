<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Xây dựng form đăng ký tài khoản với yêu cầu: 
        Có đầy đủ ác trường thông tin username , email, password, confỉm pas, giới tính, nghề nghiệp
        cấu hỏi khác nếu có, Nut bấm đưng ký-->
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="POST">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username..." required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email..."  required />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password..."  required />
        </div>
        <div>
            <label for="confirmPass">Confirm password</label>
            <input type="password" name="confirmPass" id="confirmPass" placeholder="Confirm password..." />
        </div>
        <div>
            <label>Giới tính</label>
            <input type="radio" name="gender" id="male"  /> 
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="fmale" />
            <label for="fmale">Nữ</label>
        </div>
        <div>
            <label for="job">Nghề nghiệp</label>
            <select name="job" id="job">
                <option value="choice">Lựa chọn</option>
                <option value="student">Sinh viên</option>
                <option value="worker">ĐI làm</option>
                <option value="other">Khác</option>
            </select>
        </div>
        <div>
            <label for="question">Câu hỏi khác nếu có</label>
            <input type="text" name="question" id="question" placeholder="Câu hỏi của bạn" />
        </div>
        <div>
            <button type="submit">Đăng ký</button>
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
