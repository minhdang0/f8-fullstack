<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
    <style>
      .box {
        width: 100px;
        background-color: bisque;
        border-radius: 10px;
      }
      .box-2 {
        width: 40px;
        height: 40px;
        background-color: yellowgreen;
        border-radius: 20px;
      }
      .btn {
        padding: 12px 24px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div class="box">Lorem ipsum dolor sit.</div>
    <div class="box-2"></div>
    <button class="btn">Lorem ipsum</button>
  </body>
</html>
